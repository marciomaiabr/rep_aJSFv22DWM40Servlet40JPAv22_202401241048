<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

		<f:metadata>
			<f:viewAction action="#{teste01MB.methodViewAction}" />
		</f:metadata>

	</h:head>
	<h:body>
		<h:form id="frm1">

			<br />
			<h1>Bem vindo...</h1>
			<br />
			<h:outputText value="XHTMLVersion: 20240219 0513" />

			<br />
			<hr />
			<br />

			<h:outputLabel value="Estado">
				<h:selectOneMenu id="selectOneMenuEstado" value="#{teste01MB.estado}" >
					<f:selectItems value="#{teste01MB.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.nomeEstado}" />
				</h:selectOneMenu>
				<h:commandButton value="commandButtonEstado" action="#{teste01MB.commandButtonEstadoClick}" actionListener="#{teste01MB.commandButtonEstadoActionListener}" >
					<f:ajax listener="#{teste01MB.commandButtonEstadoAjaxListener}" execute="selectOneMenuEstado" render="selectOneMenuCidade outputTextEstado" immediate="true" />
				</h:commandButton>
			</h:outputLabel>
			<br />
			<h:outputLabel value="Cidade">
				<h:selectOneMenu id="selectOneMenuCidade" value="#{teste01MB.cidade}" >
					<f:selectItems value="#{teste01MB.estado.cidades}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nomeCidade}" />
				</h:selectOneMenu>
				<h:commandButton value="commandButtonCidade" action="#{teste01MB.commandButtonCidadeClick}" actionListener="#{teste01MB.commandButtonCidadeActionListener}" >
					<f:ajax listener="#{teste01MB.commandButtonCidadeAjaxListener}" execute="selectOneMenuEstado selectOneMenuCidade" render="outputTextEstado outputTextCidade" immediate="true" />
				</h:commandButton>
			</h:outputLabel>

			<br />
			<hr />
			<br />

			<h:outputText id="outputTextEstado" value="[teste01MB.estado=#{teste01MB.estado}]" />
			<br />
			<h:outputText id="outputTextCidade" value="[teste01MB.cidade=#{teste01MB.cidade}]" />

			<br />
			<p><h:commandButton value="Reload..." action="#{teste01MB.reload}" /></p>
			<p><h:commandButton value="Confirmar..." action="#{teste01MB.confirmar}" /></p>
			<br />
		</h:form>
	</h:body>
</html>
