<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

			<br />
			<h:outputText id="outputTextTexto03" value="[teste01MB.texto03=#{teste01MB.texto03}]" />

			<h:outputText id="outputTextTexto04" value="[teste01MB.texto04=#{teste01MB.texto04}]" />

		</h:form>
