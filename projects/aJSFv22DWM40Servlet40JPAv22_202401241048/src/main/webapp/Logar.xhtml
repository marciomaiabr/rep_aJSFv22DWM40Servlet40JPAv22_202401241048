<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Logar...</title>

		<f:metadata>
			<f:event listener="#{loginController.checkLoginOk}" type="preRenderView" />
		</f:metadata>

	</h:head>
	<h:body>
		<h:form id="frm1" prependId="false" >

			<br />
			<h1>Logar.xhtml...</h1>
			<br />
			<h3><h:outputText value="XHTMLVersion: 20240220 0517" /></h3>

			<br />
			<hr />
			<br />

				<h:messages globalOnly="true" />

			<br />

				<h:outputLabel value="email:">
					<h:inputText id="j_username" value="#{loginController.email}" />
				</h:outputLabel>
				<h:outputLabel value="senha:">
					<h:inputSecret id="j_password" />
				</h:outputLabel>

				<p><h:commandButton value="Logar..." action="#{loginController.logOn}" /></p>

		</h:form>
	</h:body>
</html>
